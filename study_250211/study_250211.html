<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 보강수업 1/2</title>
  </head>
  <body>
    <!-- 기본적으로 태그의 이름을 외우는게 아니라 예쁘고 작성하는 html의 기본 개념-->
    <!-- 영어를 줄여서 태그를 만들기에 조금더 단순하게 생각하면 됨-->
    <!-- 태그는 직접쓰면서 해보는게 좋다-->

    <h1>애국가</h1>
    <!--<h1></h1>는 제목같은 느낌-->
    동해물과 백두산이 마르고 닳도록 <br />
    <!--<br> 태그는 줄을 바꾸는 개념-->
    하느님이 보우하사 우리나라 만세
    <img src />
    <!--<img src />는 이미지 삽입 태그-->
    <table></table>
    <!--<table></table> 태그는 테이블(표)를 만드는 태그-->
    <b></b
    ><!--<b></b>은 굵게-->
    <tr></tr>
    <!--<tr></tr>은 줄-->
    <td></td>
    <!--<td></td>dms -->
    등등
    <p>
      p는 무엇인가 <strong>나는 무엇인가</strong> 세상은 무엇이고 우리는 어디로
      가야하는가
    </p>
    <div>div는 무엇이고 나는 <b>무엇이며</b> 내일은 어찌하여 수요일인가</div>
  </body>
</html>
